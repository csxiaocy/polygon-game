<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css\style1.css">
</head>
<body>
	<!-- header部分开始 -->
	<div id="header">
		<h1>多边形游戏</h1>
	</div>
	<!-- header部分结束 -->

	<!-- body部分开始 -->
	<div id="body">
			<!-- 左盒子开始 -->
			<div id="left">
				<div id="gamechoice">
					<ul>
						<li>随机游戏</li>
						<li>自定义游戏</li>
					</ul>
				</div>
				<!-- 随机游戏开始 -->
				<div id="randomgame">
					<ul>
						<li>顶点个数：随机</li>
						<li>顶点数值：随机</li>
						<li>边运算符：随机</li>
					</ul>
				</div>
				<!-- 随机游戏结束 -->
				<!-- 自定义游戏 -->
				<!-- 自定义游戏结束 -->
				<div id="gamebutton">
					<ul>
						<li>开始游戏</li>
						<li>结束游戏</li>
					</ul>
				</div>
			</div>
			<!-- 左盒子结束 -->
			<!-- 右盒子开始 -->
			<div id="right">
				<div id="photo"></div>
				<div id="undo">返回上一步</div>
				<div id="answer">最佳结果</div>
			</div>
			<!-- 右盒子结束 -->
	</div>
	<!-- body部分结束 -->
</body>
</html>
